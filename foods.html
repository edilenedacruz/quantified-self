<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
        <div class="col-md-6">
          <h3 class="text-center">Manage Foods</h3>
            <form>
              <div class="form-group">
                <label for="">Name</label>
                <input type="" class="form-control" id="" placeholder="Enter a food name">
              </div>
              <div class="form-group">
                <label for="">Calories</label>
                <input type="" class="form-control" id="" placeholder="Please enter a calorie amount">
              </div>
              <button type="submit" class="btn btn-primary">Add Food</button>
            </form>


            <div class="row">
              <form>
                <div class="form-group text-center">
                  <label for="">Filter by name</label>
                  <input type="" class="form-control" id="" placeholder="">
                </div>
              </form>
            </div>

            <table id="foods-table" class="table table-bordered">
              <tr>
                <h3 class="text-center"></h3>
              </tr>
              <tr>
                <th class="text-center">Name</th>
                <th class="text-center">Calories</th>
                <th></th>
              </tr>
              <tr>
                <td class="text-center">Pizza</td>
                <td class="text-center">130</td>
                <td class="text-center"><button type="button" class="btn btn-default btn-small" aria-label="Left Align"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
              </tr>
              <tr>
                <td class="text-center">Cantaloupe</td>
                <td class="text-center">20</td>
                <td class="text-center"><button type="button" class="btn btn-default btn-small" aria-label="Left Align"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
              </tr>
            </table>


          </div>
        <div class="col-md-3"></div>
      </div>
    </div>

  <script src="/lib/foods.js"></script>
</body>
</html>
