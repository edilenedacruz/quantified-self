<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>
<script src="./lib/date.js"></script>
<!-- <script src="./lib/index.js"></script> -->
<script src="./lib/populateData.js"></script>
<script src="./lib/createMealFoodItems.js"></script>
<script src="./lib/populateMealTables.js"></script>
  <title>Quantified Self - Diary</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row" id="date-header">

      <div class="col-md-4 text-center">
        <button type="button" class="btn btn-default" id="previous-date">previous</button>
      </div>
      <div class="col-md-4 text-center">
        <section id="date"></section>
      </div>
      <div class="col-md-4 text-center">
        <button type="button" class="btn btn-default" id="next-date">next</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
        <div class="col-md-4">
          <table class="table table-bordered meals-table" id="meal-table-one">
            <tr>
              <h3 class="text-center">Breakfast</h3>
            </tr>
            <tr>

              <th class="text-center">Name</th>
              <th class="text-center">Calories</th>
              <th></th>
            </tr>
          </table>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-4">
          <table class="table table-bordered meals-table" id="meal-table-two">
            <tr>
              <h3 class="text-center">Lunch</h3>
            </tr>
            <tr>
              <th class="text-center">Name</th>
              <th class="text-center">Calories</th>
              <th></th>
            </tr>
          </table>
        </div>
      <div class="col-md-1"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1"></div>
      <div class="col-md-4">
        <table class="table table-bordered meals-table" id="meal-table-three">
          <tr>
            <h3 class="text-center">Dinner</h3>
          </tr>
          <tr>
            <th class="text-center">Name</th>
            <th class="text-center">Calories</th>
            <th></th>
          </tr>
        </table>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-4">
        <table class="table table-bordered meals-table" id="meal-table-four">
          <tr>
            <h3 class="text-center">Snacks</h3>
          </tr>
          <tr>
            <th class="text-center">Name</th>
            <th class="text-center">Calories</th>
            <th></th>
          </tr>

        </table>
      </div>
    <div class="col-md-1"></div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="text-center">
        <h3>Foods</h3>

        <a href="/foods.html"><button type="button" class="btn btn-primary btn-small" aria-label="Left Align">Create new</button></a>

      </div>
    </div>
    <div class="col-md-4">
      <table class="table table-bordered" id="total-calories">
          <h3 class="text-center">Totals</h3>
        </tr>
        <tbody>
          <tr>
            <th id="total-calories">Goal Calories</th>
            <th>Calories Consumed</th>
            <th>Remaining Calories</th>
            <!-- <td id="total-calories">2000</td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1">

    </div>

    <div class="col-md-4">
      <div class="row">
        <form>
          <div class="form-group text-center">
            <label for="">Filter by name</label>
            <input type="text" onkeyup="filterByName()"class="form-control" id="search" placeholder="">
          </div>
        </form>
      </div>

      <table id="index-foods-table" class="table table-bordered">
        <tr>
          <h3 class="text-center"></h3>
        </tr>
        <tr>
          <th class="text-center"></th>
          <th class="text-center" id="name">Name</th>
          <th class="text-center" id="calories">Calories</th>
        </tr>
      </table>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-4">
      <h3 class="text-center">Add Selected To</h3>
        <button type="button" id = "breakfast-button" onClick="createMealDiaryItem(1)" class="btn btn-primary">Breakfast</button>
        <button type="button" onClick="createMealDiaryItem(2)" class="btn btn-primary">Lunch</button>
        <button type="button" onClick="createMealDiaryItem(3)" class="btn btn-primary">Dinner</button>
        <button type="button" onClick="createMealDiaryItem(4)" class="btn btn-primary">Snack</button>
    </div>
  </div>

</div>

  <script src="main.bundle.js"></script>


</body>
</html>
